<!DOCTYPE html>
<head>
	<title>Login to device</title>
	<meta authors="Benjamin Eccles, Rachel Laub, Kurt Lehnardt">
	<meta charset="UTF-8">
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="./main.css">	
</head>

<body>
	<div>
		<h1>Please place your card on the reader to log in</h1>
		<img style="width: 200px; height: 200px" id='loginImage' src="https://scrummy-bears.s3.amazonaws.com/nfc.png">
	</div>
</body>
<script>	
function unauthorizedLoginAttempt(){	
	  swal({	
	  title: "Unauthorized",	
	  buttons: false,	
    icon: "error",	
	  timer: 3000,	
	  closeOnEsc: true,	
	  closeOnClickOutside: true	
	})	
}	
unauthorizedLoginAttempt()	
</script>
</html>
